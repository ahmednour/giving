name: giving_bridge
description: A donation and community help platform that connects donors and receivers.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  go_router: ^16.2.4
  provider: ^6.1.1
  http: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  lottie: ^3.0.0
  image_picker: ^1.2.0
  animate_do: ^4.2.0
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
