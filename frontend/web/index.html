    <style>
      /* Loading screen styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: "Inter", sans-serif;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-logo::before {
        content: "‚ù§Ô∏è";
        font-size: 40px;
      }

      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading screen when Flutter is ready */
      .flutter-ready .loading-container {
        display: none;
      }

      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #fafafa;
        font-family: "Inter", sans-serif;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-container">
      <div class="loading-logo"></div>
      <div class="loading-text">Giving Bridge</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- Flutter app will be inserted here -->
    <script>
      window.addEventListener("flutter-first-frame", function () {
        document.body.classList.add("flutter-ready");
      });

      // Service Worker registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }

      );
      console.log(
        "%cBuilt with Flutter Web üíô",

      );
    </script>
    <script src="flutter.js" defer></script>
